<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="participants page">
      <div id="participants_roll">
        <ul id="participants"></ul>
      </div>
      <div id="participant_count"></div>
    </li>
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..." />
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Select a channel</h3>
        <select id="channel">
          <option value="channel_a">Channel A</option>
          <option value="channel_b">Channel B</option>
          <option value="channel_c">Channel C</option>
        </select>
        <h3 class="title">What's your nickname?</h3>
        <input type="text" class="usernameInput" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
